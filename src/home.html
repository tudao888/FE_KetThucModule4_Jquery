<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

<div class="container mt-3">
  <h2>List Staff</h2>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModalCreate">
    Tạo Nhân Viên
  </button>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Mã Nhân Viên</th>
      <th>Tên Nhân Viên</th>
      <th>Tuổi</th>
      <th>Phòng Ban</th>
      <th>Sửa</th>
      <th>Xóa</th>
    </tr>
    <br>
    </thead>
    <tbody id="show">

    </tbody>
  </table>
</div>


<!-- The Modal Create-->
<div class="modal" id="myModalCreate">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Mẫu tạo Nhân viên</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input type="text" id="name" placeholder="Nhập tên">
        <br>
        <br>
        <input type="text" id="age" placeholder="Nhập tuổi">
        <br>
        <br>
        <select id="idDepartment">
          <option value="1" >HCTH</option>
          <option value="2" >Marketing</option>
          <option value="3" >IT</option>
        </select>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="Create()">Submit</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



<!-- The Modal Edit-->
<div class="modal" id="myModalEdit">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thay đổi thông tin nhân viên</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input type="hidden" id="idEdit" >
        <br>
        <br>
        <input type="text" id="nameEdit" placeholder="Nhập tên">
        <br>
        <br>
        <input type="text" id="ageEdit" placeholder="Nhập tuổi">
        <br>
        <br>
        <select id="idDepartmentEdit">
          <option value="1" >HCTH</option>
          <option value="2" >Marketing</option>
          <option value="3" >IT</option>
        </select>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="updateStaff()">Submit</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</body>
</html>
<script src="index.js"></script>
